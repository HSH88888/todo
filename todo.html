<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D ë‹¤ì´ì–¼ ìŠ¤ì¼€ì¤„ëŸ¬</title>
    <style>
        :root {
            --primary-color: #007aff; /* iOS Blue */
            --bg-color: #f2f2f7;
            --box-bg: #ffffff;
            --text-color: #000;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            width: 100%;
            max-width: 450px;
            background: var(--box-bg);
            display: flex;
            flex-direction: column;
            height: 100%;
            position: relative;
        }

        /* --- 1. 3D ë‹¤ì´ì–¼ ì˜ì—­ --- */
        .date-picker-area {
            height: 200px; /* ë†’ì´ ì•½ê°„ ì¦ê°€ */
            background: #fff;
            position: relative;
            overflow: hidden;
            border-bottom: 1px solid #ccc;
            /* 3D ì›ê·¼ê° ë¶€ì—¬ */
            perspective: 1000px; 
            -webkit-perspective: 1000px;
        }

        /* ê·¸ë¼ë°ì´ì…˜ ë§ˆìŠ¤í¬ (ìœ„ì•„ë˜ íë¦¿í•˜ê²Œ) */
        .date-picker-area::before, .date-picker-area::after {
            content: '';
            position: absolute;
            left: 0; right: 0;
            height: 60px;
            z-index: 2;
            pointer-events: none;
        }
        .date-picker-area::before {
            top: 0;
            background: linear-gradient(to bottom, rgba(255,255,255,1), rgba(255,255,255,0));
        }
        .date-picker-area::after {
            bottom: 0;
            background: linear-gradient(to top, rgba(255,255,255,1), rgba(255,255,255,0));
        }

        .wheel-container {
            height: 100%;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            padding-top: 80px; /* ì¤‘ì•™ ì •ë ¬ìš© íŒ¨ë”© (ë†’ì´/2 - ì•„ì´í…œë†’ì´/2) */
            padding-bottom: 80px;
            scrollbar-width: none;
        }
        .wheel-container::-webkit-scrollbar { display: none; }

        .date-item {
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            color: #8e8e93;
            scroll-snap-align: center;
            cursor: pointer;
            
            /* 3D ë³€í™˜ì˜ ì¤‘ì‹¬ì¶• ì„¤ì • */
            transform-origin: center center;
            backface-visibility: hidden;
            /* ë¶€ë“œëŸ¬ìš´ ì• ë‹ˆë©”ì´ì…˜ */
            transition: transform 0.1s ease-out, opacity 0.1s ease-out, color 0.1s;
        }

        /* ì„ íƒ ì˜ì—­ ê°€ì´ë“œ ë¼ì¸ */
        .highlight-bar {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            height: 40px;
            background: rgba(0, 0, 0, 0.03);
            border-radius: 8px;
            pointer-events: none;
            z-index: 1;
        }

        /* --- 2. ë¦¬ìŠ¤íŠ¸ & ê¸°íƒ€ --- */
        .schedule-list {
            flex: 1;
            overflow-y: auto;
            padding: 0;
        }

        .time-slot {
            display: flex;
            align-items: center;
            padding: 16px 20px;
            border-bottom: 1px solid #efefef;
            cursor: pointer;
            transition: background 0.2s;
        }
        .time-slot:active { background-color: #f0f0f0; }

        .time-label {
            width: 50px;
            font-weight: 600;
            color: #333;
            font-size: 15px;
        }

        .task-content {
            flex: 1;
            color: #c7c7cc;
            font-size: 16px;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }
        .task-content.filled { color: #000; }

        /* ëª¨ë‹¬ ìŠ¤íƒ€ì¼ */
        .modal-overlay {
            display: none;
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.4);
            z-index: 100;
            justify-content: center; align-items: center;
            backdrop-filter: blur(2px);
        }
        .modal-box {
            background: #fff; padding: 24px; border-radius: 20px;
            width: 80%; max-width: 320px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            animation: popIn 0.2s ease-out;
        }
        @keyframes popIn { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        .modal-title { margin: 0 0 20px 0; font-size: 20px; font-weight: 700; text-align: center;}
        .modal-input {
            width: 100%; padding: 12px; border: 1px solid #e5e5ea; border-radius: 12px;
            font-size: 16px; box-sizing: border-box; outline: none; background: #f9f9f9; margin-bottom: 20px;
        }
        .modal-input:focus { background: #fff; border-color: var(--primary-color); }
        .modal-buttons { display: flex; gap: 10px; }
        .btn { flex: 1; padding: 12px; border: none; border-radius: 12px; font-size: 16px; font-weight: 600; cursor: pointer; }
        .btn-cancel { background: #f2f2f7; color: #000; }
        .btn-save { background: var(--primary-color); color: #fff; }

        .noti-btn {
            position: absolute; bottom: 30px; right: 30px;
            background: var(--primary-color); color: white; border-radius: 50%;
            width: 56px; height: 56px;
            display: flex; justify-content: center; align-items: center;
            cursor: pointer; box-shadow: 0 4px 15px rgba(0,122,255,0.4);
            font-size: 24px; z-index: 50; transition: transform 0.1s;
        }
        .noti-btn:active { transform: scale(0.9); }

    </style>
</head>
<body>

<div class="app-container">
    <div class="date-picker-area">
        <div class="highlight-bar"></div>
        <div class="wheel-container" id="dateWheel"></div>
    </div>

    <div class="schedule-list" id="scheduleList"></div>

    <div class="noti-btn" onclick="requestNotification()">ğŸ””</div>
</div>

<div class="modal-overlay" id="modal">
    <div class="modal-box">
        <div class="modal-title" id="modalTitle">ì¼ì •</div>
        <input type="text" class="modal-input" id="taskInput" placeholder="í• ì¼ì„ ì…ë ¥í•˜ì„¸ìš”" autocomplete="off">
        <div class="modal-buttons">
            <button class="btn btn-cancel" onclick="closeModal()">ì·¨ì†Œ</button>
            <button class="btn btn-save" onclick="saveTask()">ì €ì¥</button>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const START_HOUR = 8;
    const END_HOUR = 17;
    let selectedDate = null;
    let currentEditingTime = null;
    let todos = {};

    // ë°ì´í„° ë¡œë“œ
    try {
        const stored = localStorage.getItem('myTodos');
        if (stored) todos = JSON.parse(stored);
    } catch (e) { todos = {}; }

    const dateWheel = document.getElementById('dateWheel');
    const scheduleList = document.getElementById('scheduleList');
    const modal = document.getElementById('modal');
    const taskInput = document.getElementById('taskInput');

    // --- 1. ë‚ ì§œ ìƒì„± ë° 3D ë¡œì§ ---
    function initDateWheel() {
        const today = new Date();
        // ì•ë’¤ë¡œ ë„‰ë„‰í•˜ê²Œ ìƒì„± (ìŠ¤í¬ë¡¤ ëŠë‚Œì„ ìœ„í•´)
        for (let i = -10; i <= 30; i++) {
            const d = new Date();
            d.setDate(today.getDate() + i);
            
            const div = document.createElement('div');
            div.className = 'date-item';
            
            const year = d.getFullYear();
            const month = String(d.getMonth() + 1).padStart(2, '0');
            const day = String(d.getDate()).padStart(2, '0');
            const dayName = ['ì¼', 'ì›”', 'í™”', 'ìˆ˜', 'ëª©', 'ê¸ˆ', 'í† '][d.getDay()];
            
            const dateStr = `${year}-${month}-${day}`;
            div.dataset.date = dateStr;
            div.textContent = `${month}.${day} ${dayName}`;
            
            // í´ë¦­ì‹œ ì¤‘ì•™ìœ¼ë¡œ ì´ë™
            div.onclick = () => {
                div.scrollIntoView({ behavior: 'smooth', block: 'center' });
            };

            dateWheel.appendChild(div);

            // ì˜¤ëŠ˜ ë‚ ì§œ ì´ˆê¸° ì„ íƒ
            if (i === 0) selectedDate = dateStr;
        }

        // ì´ˆê¸° ë Œë”ë§ í›„ ì¤‘ì•™ ì •ë ¬ (ì•½ê°„ì˜ ì§€ì—° í•„ìš”)
        setTimeout(() => {
            const todayItem = document.querySelector(`.date-item[data-date="${selectedDate}"]`);
            if(todayItem) todayItem.scrollIntoView({ block: 'center' });
            update3DVisuals(); // ì´ˆê¸° 3D íš¨ê³¼ ì ìš©
        }, 100);

        // ìŠ¤í¬ë¡¤ ì´ë²¤íŠ¸ (3D íš¨ê³¼ + ë‚ ì§œ ì„ íƒ)
        let isScrolling;
        dateWheel.addEventListener('scroll', () => {
            // 1. ì‹œê°ì  3D íš¨ê³¼ëŠ” ì¦‰ì‹œ ê°±ì‹  (ë¶€ë“œëŸ¬ì›€)
            requestAnimationFrame(update3DVisuals);

            // 2. ë‚ ì§œ ì„ íƒ ë¡œì§ì€ ìŠ¤í¬ë¡¤ì´ ë©ˆì·„ì„ ë•Œ í™•ì •
            clearTimeout(isScrolling);
            isScrolling = setTimeout(detectActiveDate, 100);
        });
    }

    // --- 2. í•µì‹¬: 3D ë“œëŸ¼ íš¨ê³¼ ê³„ì‚° í•¨ìˆ˜ ---
    function update3DVisuals() {
        const center = dateWheel.scrollTop + dateWheel.offsetHeight / 2;
        const items = document.querySelectorAll('.date-item');
        
        items.forEach(item => {
            const itemCenter = item.offsetTop + item.offsetHeight / 2;
            const dist = center - itemCenter; // ì¤‘ì‹¬ê³¼ì˜ ê±°ë¦¬
            
            // ê±°ë¦¬ì— ë”°ë¥¸ ê°ë„ ê³„ì‚° (ë©€ìˆ˜ë¡ ë§ì´ íšŒì „)
            const angle = dist / 10; // 10ì€ ê°ë„ ì¡°ì ˆ
            
            // ê±°ë¦¬ì— ë”°ë¥¸ íˆ¬ëª…ë„ ë° ìŠ¤ì¼€ì¼
            const absDist = Math.abs(dist);
            const scale = Math.max(0.8, 1 - (absDist / 1000)); // ë©€ì–´ì§€ë©´ ì‘ì•„ì§
            const opacity = Math.max(0.3, 1 - (absDist / 200)); // ë©€ì–´ì§€ë©´ íë ¤ì§
            
            // ìŠ¤íƒ€ì¼ ì ìš©
            item.style.transform = `rotateX(${-angle}deg) scale(${scale})`;
            item.style.opacity = opacity;
            
            // ì¤‘ì•™ì— ê°€ê¹Œìš´ ë…€ì„ ìŠ¤íƒ€ì¼
            if (absDist < 20) {
                item.style.color = "#000";
                item.style.fontWeight = "bold";
                item.style.fontSize = "22px";
            } else {
                item.style.color = "#8e8e93";
                item.style.fontWeight = "normal";
                item.style.fontSize = "18px";
            }
        });
    }

    function detectActiveDate() {
        // ìŠ¤í¬ë¡¤ì´ ë©ˆì·„ì„ ë•Œ ê°€ì¥ ì¤‘ì•™ì— ìˆëŠ” ìš”ì†Œ ì°¾ê¸°
        const center = dateWheel.scrollTop + dateWheel.offsetHeight / 2;
        let closest = null;
        let minDiff = Infinity;

        document.querySelectorAll('.date-item').forEach(item => {
            const itemCenter = item.offsetTop + item.offsetHeight / 2;
            const diff = Math.abs(center - itemCenter);
            if (diff < minDiff) {
                minDiff = diff;
                closest = item;
            }
        });

        if (closest) {
            const newDate = closest.dataset.date;
            if (selectedDate !== newDate) {
                selectedDate = newDate;
                renderSchedule();
                // ì •í™•íˆ ì¤‘ì•™ì— ë§ì¶”ê¸° ìœ„í•´ ì‚´ì§ ìŠ¤í¬ë¡¤ ë³´ì •
                closest.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }
    }

    // --- 3. ìŠ¤ì¼€ì¤„ ê´€ë¦¬ ---
    function renderSchedule() {
        scheduleList.innerHTML = '';
        if (!selectedDate) return;

        for (let h = START_HOUR; h <= END_HOUR; h++) {
            const key = `${selectedDate}-${h}`;
            const task = todos[key] || '';
            
            const div = document.createElement('div');
            div.className = 'time-slot';
            div.onclick = () => openModal(h, task);
            
            div.innerHTML = `
                <div class="time-label">${h}:00</div>
                <div class="task-content ${task ? 'filled' : ''}">${task || 'ì…ë ¥...'}</div>
            `;
            scheduleList.appendChild(div);
        }
    }

    window.openModal = (h, t) => {
        currentEditingTime = h;
        document.getElementById('modalTitle').textContent = `${h}:00 ì¼ì •`;
        taskInput.value = t;
        modal.style.display = 'flex';
        taskInput.focus();
    };

    window.closeModal = () => modal.style.display = 'none';

    window.saveTask = () => {
        const val = taskInput.value.trim();
        const key = `${selectedDate}-${currentEditingTime}`;
        if (val) todos[key] = val;
        else delete todos[key];
        
        localStorage.setItem('myTodos', JSON.stringify(todos));
        renderSchedule();
        closeModal();
    };

    taskInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') saveTask();
    });

    // --- 4. ì•Œë¦¼ ---
    window.requestNotification = () => {
        if (!('Notification' in window)) return alert('ì•Œë¦¼ ë¯¸ì§€ì› ë¸Œë¼ìš°ì €');
        Notification.requestPermission().then(p => {
            alert(p === 'granted' ? 'ì•Œë¦¼ì´ ì¼œì¡ŒìŠµë‹ˆë‹¤.' : 'ì•Œë¦¼ì´ ì°¨ë‹¨ë˜ì—ˆìŠµë‹ˆë‹¤.');
        });
    };

    setInterval(() => {
        if (Notification.permission !== 'granted') return;
        const now = new Date();
        if (now.getMinutes() !== 0 || now.getSeconds() > 5) return;

        const h = now.getHours();
        if (h < START_HOUR || h > END_HOUR) return;

        const y = now.getFullYear();
        const m = String(now.getMonth()+1).padStart(2,'0');
        const d = String(now.getDate()).padStart(2,'0');
        
        const task = todos[`${y}-${m}-${d}-${h}`];
        if (task) {
            new Notification(`[${h}ì‹œ] ${task}`);
        }
    }, 5000);

    initDateWheel();
    renderSchedule();
});
</script>
</body>
</html>
