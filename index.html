<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>사용자 관리 스케줄러 Fixed</title>
    <style>
        :root {
            --primary-color: #007aff;
            --bg-color: #f2f2f7;
            --box-bg: #ffffff;
            --text-color: #1c1c1e;
            --danger-color: #ff3b30;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            user-select: none; /* 텍스트 선택 방지 */
        }

        .app-container {
            width: 100%;
            max-width: 450px;
            background: var(--box-bg);
            display: flex;
            flex-direction: column;
            height: 100%;
            position: relative;
        }

        /* --- 헤더 영역 --- */
        .header {
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #fff;
            border-bottom: 1px solid #e5e5ea;
            z-index: 10;
        }
        .app-title { font-size: 18px; font-weight: 800; }
        
        /* 사용자 버튼 스타일 */
        .user-btn {
            background: #eef1f5;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            color: var(--primary-color);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: background 0.2s;
        }
        .user-btn:active { background: #dce1e8; }
        .user-status-dot {
            width: 8px; height: 8px; background: #ccc; border-radius: 50%;
        }
        .user-status-dot.active { background: #34c759; } /* 로그인 시 녹색 */

        /* --- 메인 콘텐츠 (다이얼 & 리스트) --- */
        .date-picker-area {
            height: 150px;
            background: #fff;
            position: relative;
            overflow: hidden;
            border-bottom: 1px solid #e5e5ea;
            perspective: 1000px;
        }
        .wheel-container {
            height: 100%; overflow-y: scroll; scroll-snap-type: y mandatory;
            padding: 55px 0; scrollbar-width: none;
        }
        .wheel-container::-webkit-scrollbar { display: none; }
        
        .wheel-item {
            height: 40px; display: flex; justify-content: center; align-items: center;
            font-size: 18px; color: #aaa; scroll-snap-align: center;
            transform-origin: center center; transition: all 0.1s;
        }

        .schedule-list { flex: 1; overflow-y: auto; background: #fff; position: relative; }
        
        .time-slot {
            display: flex; align-items: center; padding: 16px 20px;
            border-bottom: 1px solid #f2f2f7; cursor: pointer;
        }
        .time-slot:active { background-color: #f9f9f9; }
        .time-label { width: 50px; font-weight: 600; color: #333; }
        .task-content { flex: 1; color: #c7c7cc; font-size: 15px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .task-content.filled { color: #000; }

        /* --- 공통 모달 --- */
        .modal-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); z-index: 100;
            justify-content: center; align-items: center; backdrop-filter: blur(3px);
        }
        .modal-box {
            background: #fff; border-radius: 20px; width: 85%; max-width: 320px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2); overflow: hidden;
            display: flex; flex-direction: column; animation: popUp 0.2s ease-out;
        }
        @keyframes popUp { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        .modal-header { padding: 15px; text-align: center; font-weight: 700; font-size: 17px; border-bottom: 1px solid #eee; }
        
        /* 할일 입력 모달 전용 */
        .task-wheel-area { height: 140px; background: #f9f9f9; overflow: hidden; position: relative; perspective: 800px; }
        .detail-input-area { padding: 15px; background: #fff; }
        .modal-input {
            width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 10px;
            font-size: 16px; box-sizing: border-box; outline: none; background: #f5f5f7;
        }
        .modal-input:focus { background: #fff; border-color: var(--primary-color); }
        
        .modal-buttons { display: flex; border-top: 1px solid #eee; }
        .modal-btn { flex: 1; padding: 15px; border: none; background: #fff; font-size: 16px; cursor: pointer; }
        .modal-btn:active { background: #f2f2f7; }
        .modal-btn.primary { color: var(--primary-color); font-weight: 700; }
        .modal-btn.danger { color: var(--danger-color); }

        /* 사용자 관리 모달 전용 */
        .user-list-area { padding: 15px; max-height: 200px; overflow-y: auto; background: #fafafa; border-bottom: 1px solid #eee; }
        .user-list-label { font-size: 12px; color: #888; margin-bottom: 8px; display: block; }
        .user-chip {
            display: inline-block; padding: 6px 12px; background: #fff; border: 1px solid #ddd;
            border-radius: 15px; margin: 0 5px 5px 0; font-size: 14px; cursor: pointer;
        }
        .user-chip:active { background: #eee; }
        .user-chip.current { border-color: var(--primary-color); color: var(--primary-color); font-weight: bold; background: #eef6ff; }
        
        .login-input-area { padding: 20px; }
        .login-btn-group { display: flex; gap: 10px; margin-top: 10px; }
        .btn-full { width: 100%; padding: 12px; border-radius: 10px; border: none; font-size: 15px; cursor: pointer; }
        .btn-blue { background: var(--primary-color); color: white; font-weight: bold; }
        .btn-logout { background: #eee; color: #333; }

        /* 선택 하이라이트 바 */
        .highlight-bar {
            position: absolute; top: 50%; left: 0; right: 0; height: 36px; margin-top: -18px;
            background: rgba(0,0,0,0.03); pointer-events: none; z-index: 1;
        }

    </style>
</head>
<body>

<div class="app-container">
    <div class="header">
        <div class="app-title">Dial Todo</div>
        <div class="user-btn" onclick="openUserModal()">
            <div class="user-status-dot" id="userStatusDot"></div>
            <span id="headerUserName">Guest</span>
        </div>
    </div>

    <div class="date-picker-area">
        <div class="highlight-bar"></div>
        <div class="wheel-container" id="dateWheel"></div>
    </div>

    <div class="schedule-list" id="scheduleList">
        </div>
</div>

<div class="modal-overlay" id="taskModal">
    <div class="modal-box">
        <div class="modal-header" id="taskModalTitle">00:00 일정</div>
        
        <div class="task-wheel-area">
            <div class="highlight-bar"></div>
            <div class="wheel-container" id="presetWheel"></div>
        </div>

        <div class="detail-input-area">
            <input type="text" class="modal-input" id="taskInput" placeholder="직접 입력하거나 위에서 선택" autocomplete="off">
        </div>

        <div class="modal-buttons">
            <button class="modal-btn" onclick="closeTaskModal()">취소</button>
            <button class="modal-btn primary" onclick="saveTask()">저장</button>
        </div>
    </div>
</div>

<div class="modal-overlay" id="userModal">
    <div class="modal-box" style="max-width: 340px;">
        <div class="modal-header">사용자 관리</div>
        
        <div class="user-list-area">
            <span class="user-list-label">저장된 사용자 (클릭하여 전환)</span>
            <div id="savedUserList">
                </div>
        </div>

        <div class="login-input-area">
            <input type="text" class="modal-input" id="loginIdInput" placeholder="새 사용자 이름 입력">
            
            <div class="login-btn-group">
                <button class="btn-full btn-blue" onclick="handleLogin()">로그인 / 생성</button>
            </div>
            <div class="login-btn-group">
                <button class="btn-full btn-logout" onclick="handleLogout()" id="logoutBtn" style="display:none;">로그아웃</button>
            </div>
        </div>
        
        <div class="modal-buttons">
            <button class="modal-btn" onclick="closeUserModal()">닫기</button>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    // --- 설정 변수 ---
    const START_HOUR = 8;
    const END_HOUR = 22;
    const PRESET_TASKS = ["(없음)", "회의", "업무", "외근", "식사", "휴식", "운동", "스터디", "약속", "이동", "보고", "점검"];
    
    // --- 상태 변수 ---
    let currentUser = null; // null이면 Guest
    let selectedDate = null;
    let currentEditingTime = null;
    let todos = {}; // 현재 로드된 할일 데이터
    let userList = []; // 저장된 사용자 목록

    // --- DOM 요소 ---
    const dateWheel = document.getElementById('dateWheel');
    const scheduleList = document.getElementById('scheduleList');
    const taskInput = document.getElementById('taskInput');
    const presetWheel = document.getElementById('presetWheel');
    
    // --- 초기화 실행 ---
    loadUserList();     // 저장된 유저 목록 로드
    checkLastSession(); // 마지막 로그인 정보 확인
    initDateWheel();    // 날짜 휠 생성
    initPresetWheel();  // 할일 프리셋 휠 생성
    renderSchedule();   // 리스트 렌더링

    // =========================================
    // 1. 사용자 관리 시스템 (로그인/로그아웃/목록)
    // =========================================
    
    function loadUserList() {
        try {
            const list = localStorage.getItem('app_user_list');
            userList = list ? JSON.parse(list) : [];
        } catch(e) { userList = []; }
    }

    function saveUserList() {
        localStorage.setItem('app_user_list', JSON.stringify(userList));
    }

    function checkLastSession() {
        const lastUser = localStorage.getItem('app_last_user');
        if (lastUser && userList.includes(lastUser)) {
            switchUser(lastUser);
        } else {
            switchUser(null); // Guest 모드
        }
    }

    // 사용자 전환 (핵심 로직)
    function switchUser(userId) {
        currentUser = userId;
        
        // UI 업데이트
        const nameDisplay = userId ? userId : "Guest (비로그인)";
        document.getElementById('headerUserName').textContent = nameDisplay;
        
        const dot = document.getElementById('userStatusDot');
        const logoutBtn = document.getElementById('logoutBtn');
        
        if (userId) {
            dot.classList.add('active');
            logoutBtn.style.display = 'block';
            // 데이터 로드
            const storedData = localStorage.getItem(`todo_data_${userId}`);
            todos = storedData ? JSON.parse(storedData) : {};
        } else {
            dot.classList.remove('active');
            logoutBtn.style.display = 'none';
            todos = {}; // 게스트는 빈 상태로 시작 (원하면 localStorage로 유지 가능)
        }
        
        // 마지막 로그인 기록
        if(userId) localStorage.setItem('app_last_user', userId);
        else localStorage.removeItem('app_last_user');

        renderSchedule(); // 화면 갱신
        renderUserChips(); // 모달 칩 갱신
    }

    // 로그인 버튼 클릭 시
    window.handleLogin = () => {
        const input = document.getElementById('loginIdInput');
        const name = input.value.trim();
        
        if (!name) return alert('이름을 입력해주세요.');
        
        if (!userList.includes(name)) {
            userList.push(name);
            saveUserList();
        }
        
        switchUser(name);
        input.value = ''; // 입력창 비우기
        closeUserModal();
    };

    window.handleLogout = () => {
        if(confirm("로그아웃 하시겠습니까?")) {
            switchUser(null);
            closeUserModal();
        }
    };

    // 사용자 목록 칩 그리기
    function renderUserChips() {
        const container = document.getElementById('savedUserList');
        container.innerHTML = '';
        
        if (userList.length === 0) {
            container.innerHTML = '<span style="font-size:13px; color:#aaa;">저장된 사용자가 없습니다.</span>';
            return;
        }

        userList.forEach(user => {
            const chip = document.createElement('span');
            chip.className = `user-chip ${user === currentUser ? 'current' : ''}`;
            chip.textContent = user;
            chip.onclick = () => {
                switchUser(user);
                closeUserModal(); // 선택하면 바로 창 닫기
            };
            container.appendChild(chip);
        });
    }

    window.openUserModal = () => {
        renderUserChips();
        document.getElementById('userModal').style.display = 'flex';
        document.getElementById('loginIdInput').focus();
    };
    window.closeUserModal = () => document.getElementById('userModal').style.display = 'none';


    // =========================================
    // 2. 다이얼(Wheel) 로직 (날짜 & 프리셋)
    // =========================================

    function createWheel(element, items, onSelect) {
        element.innerHTML = '';
        items.forEach(item => {
            const div = document.createElement('div');
            div.className = 'wheel-item';
            div.textContent = item.label; // 표시 텍스트
            div.dataset.value = item.value; // 실제 값
            div.onclick = () => div.scrollIntoView({ behavior: 'smooth', block: 'center' });
            element.appendChild(div);
        });

        const updateVisuals = () => {
            const center = element.scrollTop + element.offsetHeight / 2;
            let closest = null;
            let minDiff = Infinity;

            Array.from(element.children).forEach(child => {
                const centerChild = child.offsetTop + child.offsetHeight / 2;
                const dist = center - centerChild;
                const absDist = Math.abs(dist);
                
                // 3D 효과 계산
                const angle = dist / 10;
                const scale = Math.max(0.8, 1 - (absDist / 1000));
                const opacity = Math.max(0.3, 1 - (absDist / 150));
                
                child.style.transform = `rotateX(${-angle}deg) scale(${scale})`;
                child.style.opacity = opacity;
                
                if (absDist < 20) {
                    child.style.color = "#000"; child.style.fontWeight = "bold";
                } else {
                    child.style.color = "#ccc"; child.style.fontWeight = "normal";
                }

                if (absDist < minDiff) { minDiff = absDist; closest = child; }
            });
            return closest;
        };

        let isScrolling;
        element.addEventListener('scroll', () => {
            requestAnimationFrame(updateVisuals);
            clearTimeout(isScrolling);
            isScrolling = setTimeout(() => {
                const selected = updateVisuals();
                if (selected && onSelect) {
                    selected.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    onSelect(selected.dataset.value);
                }
            }, 100);
        });

        // 초기 로드 시 시각 효과 적용
        setTimeout(updateVisuals, 100);
    }

    function initDateWheel() {
        const today = new Date();
        const items = [];
        for (let i = -10; i <= 30; i++) {
            const d = new Date(); d.setDate(today.getDate() + i);
            const y = d.getFullYear(), m = String(d.getMonth()+1).padStart(2,'0'), day = String(d.getDate()).padStart(2,'0');
            const dw = ['일','월','화','수','목','금','토'][d.getDay()];
            items.push({ label: `${m}.${day} (${dw})`, value: `${y}-${m}-${day}` });
        }
        
        createWheel(dateWheel, items, (val) => {
            selectedDate = val;
            renderSchedule();
        });

        // 오늘 날짜 자동 선택
        const todayStr = `${today.getFullYear()}-${String(today.getMonth()+1).padStart(2,'0')}-${String(today.getDate()).padStart(2,'0')}`;
        selectedDate = todayStr;
        
        setTimeout(() => {
            // 오늘 날짜 찾아서 스크롤
            const target = Array.from(dateWheel.children).find(c => c.dataset.value === todayStr);
            if(target) target.scrollIntoView({ block:'center' });
        }, 200);
    }

    function initPresetWheel() {
        const items = PRESET_TASKS.map(t => ({ label: t, value: t }));
        createWheel(presetWheel, items, (val) => {
            // **수정된 로직**: 휠을 돌리면 입력창에 값이 자동으로 들어감
            if (val === "(없음)") {
                taskInput.value = "";
            } else {
                taskInput.value = val;
            }
        });
    }

    // =========================================
    // 3. 스케줄 및 저장 로직 (버그 수정됨)
    // =========================================

    function renderSchedule() {
        scheduleList.innerHTML = '';
        if (!selectedDate) return;

        for (let h = START_HOUR; h <= END_HOUR; h++) {
            const key = `${selectedDate}-${h}`;
            const task = todos[key] || '';
            
            const div = document.createElement('div');
            div.className = 'time-slot';
            div.onclick = () => openTaskModal(h, task);
            
            div.innerHTML = `
                <div class="time-label">${h}:00</div>
                <div class="task-content ${task ? 'filled' : ''}">
                    ${task || '터치하여 입력'}
                </div>
            `;
            scheduleList.appendChild(div);
        }
    }

    window.openTaskModal = (h, currentTask) => {
        currentEditingTime = h;
        document.getElementById('taskModalTitle').textContent = `${h}:00 일정 입력`;
        taskInput.value = currentTask; // 기존 값 입력창에 세팅
        document.getElementById('taskModal').style.display = 'flex';
        taskInput.focus();
    };

    window.closeTaskModal = () => document.getElementById('taskModal').style.display = 'none';

    // **핵심 수정**: taskInput의 값만 믿고 저장함
    window.saveTask = () => {
        if (!currentUser) {
            if(!confirm("현재 'Guest' 상태입니다. 데이터가 브라우저에 임시로만 저장됩니다. 계속하시겠습니까?\n(로그인하면 안전하게 저장됩니다)")) {
                return;
            }
        }

        const val = taskInput.value.trim();
        const key = `${selectedDate}-${currentEditingTime}`;
        
        if (val) {
            todos[key] = val;
        } else {
            delete todos[key]; // 빈칸이면 삭제
        }

        // 데이터 저장
        if (currentUser) {
            localStorage.setItem(`todo_data_${currentUser}`, JSON.stringify(todos));
        }
        
        renderSchedule();
        closeTaskModal();
    };
    
    // 엔터키 저장
    taskInput.addEventListener('keypress', (e) => { if(e.key === 'Enter') saveTask(); });

});
</script>
</body>
</html>
